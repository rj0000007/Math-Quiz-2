<html>
    <head>
        <title>The Math Quiz game!</title>

    <meta name="viewport" content="width=devise-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googlelapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="quiz_game.css">

    <script src="quiz_game_page.js"></script>
    </head>

    

    <body>
        <label id="top_name">Ankit</label><label>: </label>
        <br>
        <label id="top_second_name">Rohaan</label><label>: </label>
        <h4 id="player1_name"></h4> <span id="player1_score"></span>
        <br>
        <h4 id="player2_name"></h4> <span id="player2_score"></span>

        <div class="container">
            <center>
                <h2 style="color: white;">The Math Quiz Game!</h2>

                <h3 id="questioner_turn">Question Turn - </h3><h3 id="questioner_name">Ankit</h3>
                
                <h3 id="answer_turn">Answer Turn - </h3><h3 id="answer_name">Rohaan</h3>
            </center>
        </div>

        <div id="output">
            <h4 id="question"></h4>
            <br>
            <label>Answer:</label><input type="text" id="answer_input" class="form_control" placeholder="Answer">
            <br><br>
            <button style="width: 5% height 1%"  onclick="">Check</button>
        </div>

        <center>
            <h4>Number 1</h4>
            <input type="text" id="number_1_input" class="form-control" placeholder="Number 1">
            <br>
            <h4>Number 2</h4>
            <input type="text" id="number_2_input" class="form-control" placeholder="Number 2">
            <br>
            <button style="width: 30% color,  lightgreen" onclick="send()">Send</button>
        </center>
    </body>
</html>
